<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turbine Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #050a12;
            --bg-secondary: #0a1628;
            --bg-card: rgba(15, 30, 55, 0.6);
            --bg-card-hover: rgba(20, 40, 70, 0.7);
            --border-subtle: rgba(56, 189, 248, 0.1);
            --border-glow: rgba(56, 189, 248, 0.3);
            --accent-cyan: #38bdf8;
            --accent-teal: #2dd4bf;
            --accent-emerald: #34d399;
            --accent-amber: #fbbf24;
            --accent-rose: #fb7185;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --glow-cyan: 0 0 30px rgba(56, 189, 248, 0.3);
            --glow-teal: 0 0 30px rgba(45, 212, 191, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse 80% 50% at 20% -20%, rgba(56, 189, 248, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(45, 212, 191, 0.06) 0%, transparent 50%),
                linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            z-index: -2;
        }

        /* Grid pattern overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(56, 189, 248, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px 40px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-subtle);
            animation: fadeSlideDown 0.6s ease-out;
        }

        @keyframes fadeSlideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .turbine-icon {
            width: 48px;
            height: 48px;
            position: relative;
        }

        .turbine-icon svg {
            width: 100%;
            height: 100%;
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .brand h1 {
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 100px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-rose);
            box-shadow: 0 0 12px var(--accent-rose);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.connected {
            background: var(--accent-emerald);
            box-shadow: 0 0 12px var(--accent-emerald);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .status-text {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .last-update {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Control buttons */
        .controls {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.4s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-start {
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
        }

        .btn-start:hover {
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
            transform: translateY(-1px);
        }

        .btn-stop {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
        }

        .btn-stop:hover {
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
            transform: translateY(-1px);
        }

        .btn-reset {
            background: linear-gradient(135deg, #d97706, #f59e0b);
            color: white;
        }

        .btn-reset:hover {
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.4);
            transform: translateY(-1px);
        }

        .btn-manual {
            background: linear-gradient(135deg, #7c3aed, #8b5cf6);
            color: white;
        }

        .btn-manual:hover {
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
            transform: translateY(-1px);
        }

        .btn-ghost {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-glow);
            color: var(--text-primary);
        }

        /* Main grid layout */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 24px;
        }

        /* Hero metric - wind speed */
        .hero-metric {
            grid-column: 1;
            grid-row: 1 / 3;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 32px;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            animation: fadeSlideUp 0.6s ease-out 0.1s both;
        }

        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-metric::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.08) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 12px;
            position: relative;
        }

        .hero-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 5rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1;
            position: relative;
            text-shadow: var(--glow-cyan);
        }

        .hero-unit {
            font-size: 1.25rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin-top: 8px;
            position: relative;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            animation: fadeSlideUp 0.6s ease-out both;
        }

        .card:nth-child(2) { animation-delay: 0.15s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.25s; }
        .card:nth-child(5) { animation-delay: 0.3s; }
        .card:nth-child(6) { animation-delay: 0.35s; }

        .card:hover {
            border-color: var(--border-glow);
            background: var(--bg-card-hover);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .card-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 8px;
            color: var(--accent-cyan);
        }

        /* Metrics grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .metric {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .metric:hover {
            border-color: var(--border-subtle);
            background: rgba(0, 0, 0, 0.3);
        }

        .metric-label {
            font-size: 0.7rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
        }

        .metric-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .metric-value.accent-teal { color: var(--accent-teal); }
        .metric-value.accent-amber { color: var(--accent-amber); }
        .metric-value.accent-cyan { color: var(--accent-cyan); }

        /* Status section */
        .status-panel {
            grid-column: 2 / 4;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .status-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
            animation: fadeSlideUp 0.6s ease-out 0.2s both;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-subtle);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-item-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .status-item-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-primary);
        }

        .status-item-value.highlight {
            color: var(--accent-emerald);
            background: rgba(52, 211, 153, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
        }

        /* Logs section */
        .logs-section {
            grid-column: 1 / -1;
            animation: fadeSlideUp 0.6s ease-out 0.4s both;
        }

        .logs-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .log-tab {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .log-tab:hover {
            border-color: var(--border-glow);
            color: var(--text-primary);
        }

        .log-tab.active {
            background: rgba(56, 189, 248, 0.1);
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .logs-container {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            overflow: hidden;
        }

        .logs {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            line-height: 1.8;
        }

        .logs::-webkit-scrollbar {
            width: 8px;
        }

        .logs::-webkit-scrollbar-track {
            background: transparent;
        }

        .logs::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 4px;
        }

        .logs::-webkit-scrollbar-thumb:hover {
            background: var(--border-glow);
        }

        .log-entry {
            padding: 4px 0;
            display: flex;
            gap: 12px;
            opacity: 0;
            animation: logFadeIn 0.3s ease-out forwards;
        }

        @keyframes logFadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .log-timestamp {
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .log-rx { color: var(--accent-emerald); }
        .log-tx { color: var(--accent-cyan); }
        .log-data { color: var(--text-secondary); }

        .log-panel { display: none; }
        .log-panel.active { display: block; }

        /* Responsive */
        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr 1fr;
            }

            .hero-metric {
                grid-column: 1 / -1;
                grid-row: auto;
            }

            .status-panel {
                grid-column: 1 / -1;
            }
        }

        @media (max-width: 768px) {
            .container { padding: 20px; }

            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-right {
                flex-direction: column;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .hero-value { font-size: 3.5rem; }

            .status-panel {
                grid-template-columns: 1fr;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <div class="turbine-icon">
                    <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="8" fill="#38bdf8"/>
                        <path d="M50 42 L50 8 L58 20 L50 18 L42 20 Z" fill="#38bdf8" opacity="0.9"/>
                        <path d="M56.93 46 L83.3 27.5 L78 42 L72 38 L75 48 Z" fill="#38bdf8" opacity="0.9" transform="rotate(120 50 50)"/>
                        <path d="M56.93 46 L83.3 27.5 L78 42 L72 38 L75 48 Z" fill="#38bdf8" opacity="0.9" transform="rotate(240 50 50)"/>
                    </svg>
                </div>
                <h1>Turbine Control</h1>
            </div>

            <div class="header-right">
                <div class="status-badge">
                    <div id="statusDot" class="status-dot"></div>
                    <span id="statusText" class="status-text">Disconnected</span>
                </div>
                <div id="lastUpdate" class="last-update"></div>

                <div class="controls">
                    <button class="btn btn-start" onclick="sendCommand('start')">Start</button>
                    <button class="btn btn-stop" onclick="sendCommand('stop')">Stop</button>
                    <button class="btn btn-reset" onclick="sendCommand('reset')">Reset</button>
                    <button class="btn btn-manual" onclick="sendCommand('manual_start')">Manual</button>
                </div>
            </div>
        </header>

        <main class="dashboard">
            <!-- Hero wind speed -->
            <div class="hero-metric">
                <span class="hero-label">Wind Speed</span>
                <span id="windSpeed" class="hero-value">--</span>
                <span class="hero-unit">m/s</span>
            </div>

            <!-- Power & RPM -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Power Output</span>
                    <div class="card-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                        </svg>
                    </div>
                </div>
                <div class="metrics-grid">
                    <div class="metric">
                        <div class="metric-label">Current</div>
                        <div id="power" class="metric-value accent-teal">--</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">10min Avg</div>
                        <div id="power1min" class="metric-value">--</div>
                    </div>
                </div>
            </div>

            <!-- RPM -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Rotation</span>
                    <div class="card-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12a9 9 0 11-6.219-8.56"/>
                            <polyline points="21 3 21 9 15 9"/>
                        </svg>
                    </div>
                </div>
                <div class="metrics-grid">
                    <div class="metric">
                        <div class="metric-label">Rotor RPM</div>
                        <div id="rotorRpm" class="metric-value accent-cyan">--</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Generator RPM</div>
                        <div id="genRpm" class="metric-value">--</div>
                    </div>
                </div>
            </div>

            <!-- Voltage - current -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Voltage (Live)</span>
                    <div class="card-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 20V10M12 20V4M6 20v-6"/>
                        </svg>
                    </div>
                </div>
                <div class="metrics-grid">
                    <div class="metric">
                        <div class="metric-label">L1</div>
                        <div id="l1v" class="metric-value accent-amber">--</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">L2</div>
                        <div id="l2v" class="metric-value accent-amber">--</div>
                    </div>
                    <div class="metric" style="grid-column: 1 / -1;">
                        <div class="metric-label">L3</div>
                        <div id="l3v" class="metric-value accent-amber">--</div>
                    </div>
                </div>
            </div>

            <!-- Voltage - 1min avg -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Voltage (1min Avg)</span>
                    <div class="card-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <path d="M3 9h18M9 21V9"/>
                        </svg>
                    </div>
                </div>
                <div class="metrics-grid">
                    <div class="metric">
                        <div class="metric-label">L1</div>
                        <div id="l1v1min" class="metric-value">--</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">L2</div>
                        <div id="l2v1min" class="metric-value">--</div>
                    </div>
                    <div class="metric" style="grid-column: 1 / -1;">
                        <div class="metric-label">L3</div>
                        <div id="l3v1min" class="metric-value">--</div>
                    </div>
                </div>
            </div>

            <!-- Status panel -->
            <div class="status-panel">
                <div class="status-card">
                    <div class="card-header">
                        <span class="card-title">System Status</span>
                    </div>
                    <div class="status-item">
                        <span class="status-item-label">Current Status</span>
                        <span id="statusMessage" class="status-item-value highlight">--</span>
                    </div>
                    <div class="status-item">
                        <span class="status-item-label">Controller Time</span>
                        <span id="controllerTime" class="status-item-value">--</span>
                    </div>
                </div>

                <div class="status-card">
                    <div class="card-header">
                        <span class="card-title">Event Stack</span>
                    </div>
                    <div class="status-item">
                        <span class="status-item-label">Latest</span>
                        <span id="eventStack0" class="status-item-value">--</span>
                    </div>
                    <div class="status-item">
                        <span class="status-item-label">Previous</span>
                        <span id="eventStack1" class="status-item-value">--</span>
                    </div>
                    <div class="status-item">
                        <span class="status-item-label">Earlier</span>
                        <span id="eventStack2" class="status-item-value">--</span>
                    </div>
                </div>
            </div>

            <!-- Logs section -->
            <div class="logs-section">
                <div class="logs-tabs">
                    <button class="log-tab active" onclick="switchLogTab('serial')">Serial</button>
                    <button class="log-tab" onclick="switchLogTab('mqtt')">MQTT</button>
                    <button class="log-tab" onclick="switchLogTab('debug')">Debug</button>
                </div>
                <div class="logs-container">
                    <div id="serialPanel" class="log-panel active">
                        <div id="serialLogs" class="logs"></div>
                    </div>
                    <div id="mqttPanel" class="log-panel">
                        <div id="mqttLogs" class="logs"></div>
                    </div>
                    <div id="debugPanel" class="log-panel">
                        <div id="debugLogs" class="logs"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const socket = io();
        let currentLogTab = 'serial';

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('status', function(data) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const lastUpdateEl = document.getElementById('lastUpdate');

            if (data.connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
            }

            if (data.last_update) {
                const date = new Date(data.last_update);
                lastUpdateEl.textContent = date.toLocaleTimeString();
            }
        });

        socket.on('data', function(data) {
            updateMetric('windSpeed', data.wind_speed_mps, 1);
            updateMetric('power', data.power_W, 0, ' W');
            updateMetric('rotorRpm', data.rotor_rpm, 0);
            updateMetric('genRpm', data.generator_rpm, 0);
            updateMetric('l1v', data.l1v, 0, ' V');
            updateMetric('l2v', data.l2v, 0, ' V');
            updateMetric('l3v', data.l3v, 0, ' V');

            document.getElementById('statusMessage').textContent = data.status_message || '--';
            document.getElementById('eventStack2').textContent = data.event_stack_2 || '--';
            document.getElementById('eventStack1').textContent = data.event_stack_1 || '--';
            document.getElementById('eventStack0').textContent = data.event_stack_0 || '--';
            document.getElementById('controllerTime').textContent = data.controller_time || '--';

            updateMetric('power1min', data.power_W_1min, 0, ' W');
            updateMetric('l1v1min', data.l1v_1min, 0, ' V');
            updateMetric('l2v1min', data.l2v_1min, 0, ' V');
            updateMetric('l3v1min', data.l3v_1min, 0, ' V');
        });

        function updateMetric(id, value, decimals = 0, suffix = '') {
            const el = document.getElementById(id);
            if (value !== null && value !== undefined) {
                el.textContent = value.toFixed(decimals) + suffix;
            } else {
                el.textContent = '--';
            }
        }

        socket.on('mqtt_log', function(entry) {
            addLogEntry('mqttLogs', entry, entry.direction === 'RX' ? 'log-rx' : 'log-tx');
        });

        socket.on('serial_log', function(entry) {
            addLogEntry('serialLogs', entry, 'log-data');
        });

        socket.on('debug_response', function(entry) {
            addDebugEntry(entry);
        });

        function switchLogTab(tab) {
            currentLogTab = tab;

            document.querySelectorAll('.log-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.log-panel').forEach(p => p.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + 'Panel').classList.add('active');
        }

        function addLogEntry(containerId, entry, className) {
            const container = document.getElementById(containerId);
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';

            const timestamp = new Date(entry.timestamp).toLocaleTimeString();
            const content = entry.payload || entry.data || '';
            const topic = entry.topic ? ` [${entry.topic}]` : '';
            const direction = entry.direction ? `[${entry.direction}]` : '';

            logEntry.innerHTML = `
                <span class="log-timestamp">${timestamp}</span>
                <span class="${className}">${direction}${topic}</span>
                <span class="log-data">${content}</span>
            `;

            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;

            while (container.children.length > 100) {
                container.removeChild(container.firstChild);
            }
        }

        function addDebugEntry(entry) {
            const container = document.getElementById('debugLogs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';

            const timestamp = new Date(entry.timestamp).toLocaleTimeString();
            const content = `REQ[${entry.request_data_id}:${entry.request_sub_id}] â†’ RSP[${entry.response_mainid}:${entry.response_subid}] = ${entry.value}`;

            logEntry.innerHTML = `
                <span class="log-timestamp">${timestamp}</span>
                <span class="log-data">${content}</span>
            `;

            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;

            while (container.children.length > 100) {
                container.removeChild(container.firstChild);
            }
        }

        function sendCommand(command) {
            socket.emit('command', command);
        }
    </script>
</body>
</html>
